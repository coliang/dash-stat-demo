services:
  web:
    build: .
    ports:
      - "8083:8083"

  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD="example"
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

volumes:
  pgdata:

